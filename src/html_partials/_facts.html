<section class="facts" id="facts">
  <div class="container">
    <h2 class="section-heading wow bounceInLeft">Some Fun Facts</h2>
    <span class="icon-heart wow bounceIn">
      <svg width="30" height="30" fill="rgba(255,255,255,.5)">
        <use xlink:href="./img/svg-icons.svg#sprite-heart" fill="rgba(255,255,255,.5)"></use>
      </svg>
    </span>
    <ul class="facts_list">
      <li class="facts_list__item">
        <span aria-hidden="true" class="facts_list__icon">
          <svg width="30" height="30">
            <use xlink:href="./img/svg-icons.svg#sprite-clock"></use>
          </svg>
        </span>
        <div class="facts_list__details">
          <span class="number" data-number="3200">3200</span>
          <span class="description">Hours of Work</span>
        </div>
      </li>
      <li class="facts_list__item">
        <span aria-hidden="true" class="facts_list__icon">
          <svg width="30" height="30">
            <use xlink:href="./img/svg-icons.svg#sprite-friends"></use>
          </svg>
        </span>
        <div class="facts_list__details">
          <span class="number" data-number="120">120</span>
          <span class="description">Satisfied Clinets</span>
        </div>
      </li>
      <li class="facts_list__item">
        <span aria-hidden="true" class="facts_list__icon">
          <svg width="30" height="30">
            <use xlink:href="./img/svg-icons.svg#sprite-rocket"></use>
          </svg>
        </span>
        <div class="facts_list__details">
          <span class="number" data-number="360">360</span>
          <span class="description">Projects delivered</span>
        </div>
      </li>
      <li class="facts_list__item">
        <span aria-hidden="true" class="facts_list__icon">
          <svg width="30" height="30">
            <use xlink:href="./img/svg-icons.svg#sprite-trophy"></use>
          </svg>
        </span>
        <div class="facts_list__details">
          <span class="number" data-number="42">42</span>
          <span class="description">Awards Won</span>
        </div>
      </li>
    </ul>
  </div>
</section>
