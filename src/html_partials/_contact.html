<section class="contact" id="contact">
  <div class="container">
    <h2 class="section-heading wow bounceInLeft">Letâ€™s Discuss</h2>
    <span class="icon-heart wow bounceIn">
      <svg width="30" height="30">
        <use xlink:href="./img/svg-icons.svg#sprite-heart" fill="rgba(0,0,0,.2)"></use>
      </svg>
    </span>
    <p class="contact__desc">Voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore</p>
    <div class="row">
      <div class="addres">
        <p class="addres__heading">Cras at ultrices erat, sed vulputate!</p>
        <p class="addres__desc">2345 Setwant natrer, 1234,
          Washington. United States.
          (401) 1234 567
          hello@brandi.com

      </div>
      <div class="form">
        <p class="form__heading">Say hello!</p>
        <form action="/" method="POST" class="contact__form">
          <label for="name" class="visually-hidden">Enter your name</label>
          <input class="contact__input" type="text" name="name" placeholder="Name" minlength="3" maxlength="25" required>
          <label for="email" class="visually-hidden">Enter your Email</label>
          <input class="contact__input" type="email" name="email" placeholder="Email" minlength="3" maxlength="25" required>
          <label for="message" class="visually-hidden">Enter Your message</label>
          <textarea minlength="5" class="contact__textarea" name="message" id="message" rows="1" placeholder="Message" required></textarea>
          <button type="submit" class="contact__submit">
            <span class="icon">
              <svg width="30" height="30">
                <use xlink:href="./img/svg-icons.svg#sprite-mail" fill="rgb(76, 118, 255)"></use>
              </svg>
            </span>Send message</button>
        </form>
      </div>
      <ul class="social">
        <li class="social-item">
          <a href="#" class="social-icon" aria-label="link to twitter page">
            <svg aria-hidden="true" width="32" height="32">
              <use xlink:href="./img/svg-icons.svg#sprite-twitter" fill="rgba(6, 32, 51, .5)"></use>
            </svg>
          </a>
        </li>
        <li class="social-item">
          <a href="#" class="social-icon" aria-label="link to facebook page">
            <svg aria-hidden="true" width="32" height="32">
              <use xlink:href="./img/svg-icons.svg#sprite-facebook" fill="rgba(6, 32, 51, .5)"></use>
            </svg>
          </a>
        </li>
        <li class="social-item">
          <a href="#" class="social-icon" aria-label="link to google+ page">

            </svg>
          </a>
        </li>
        <li class="social-item"><a href="#" class="social-icon" aria-label="link to dribble page">
            <svg aria-hidden="true" width="32" height="32">
              <use xlink:href="./img/svg-icons.svg#sprite-dribble" fill="rgba(6, 32, 51, .5)"></use>
            </svg>

        </li>

    </div>
